<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat Empresa X</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .msg { margin: 5px 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
  </style>
</head>
<body>
  <h2>Atendimento - Empresa X</h2>
  <div id="chat"></div>
  <input type="text" id="msgInput" placeholder="Digite sua mensagem..." style="width: 80%;">
  <button onclick="sendMsg()">Enviar</button>

  <script>
    const chatDiv = document.getElementById("chat");
    async function sendMsg() {
      const input = document.getElementById("msgInput");
      const text = input.value;
      if (!text) return;
      addMsg("VocÃª: " + text, "user");
      input.value = "";

      const res = await fetch("https://SEU_DOMINIO/webhook/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      addMsg("Agente: " + data.reply, "bot");
    }

    function addMsg(msg, cls) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.textContent = msg;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  </script>
</body>
</html>
